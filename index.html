<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <main class="main">
    <div class="container">

      <p class="text">
        Demonstration of Fourier series using the example of a music visualizer
      </p>

      <button id="start" class="button">Play</button>


      <h3 class="volume">Volume</h3>
      <input class="range" id="range" type="range" min="0" max="1" step="0.1" value="1">
      <span class="value" id="volume">1</span>

      <canvas width="256" height="64"></canvas>
    </div>
  </main>

  

  <script src="./js/main.js"></script>
</body>
</html>
